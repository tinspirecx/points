<div id='tallies'>
<div class="jumbotron" style="user-select: none; text-align: center; cursor: pointer;" onmouseover="style = `user-select: none; text-align: center; cursor: hand;`" onclick="tally(0)"><h1>0</h1></div>
</div>
<script>
  function counter() {
    var i = document.getElementsByTagName("h1").length
    document.getElementById('tallies').innerHTML += "<div class='jumbotron' style='text-align: center; user-select: none;' onmouseover='style = `user-select: none; text-align: center; cursor: hand;`' onclick='tally(" + i + ")'><h1>0</h1></div>"
  }
  function tally(i) {
    document.getElementsByTagName("h1")[i].innerText = Number(document.getElementsByTagName("h1")[i].innerText) + 1;
  }
</script>
<div style='display: flex; justify-content: center'>
<button style='z-index: 1278389127389127389712389129837128937891273127391273817238912; margin-top: 7px; bottom: 5; font-size: 75px; width: 150px; height: 150px; border-radius: 50%; padding-bottom: 75px' title="Add Counter" class='btn btn-primary' onclick='counter()'>+</button>
</div>
